server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;

  location = /portfolio/market-mind {
    return 301 /portfolio/market-mind/;
  }

  location ^~ /portfolio/market-mind/ {
    # Rewrite URL prefix to match where files actually are
    rewrite ^/portfolio/market-mind/(.*)$ /$1 break;
    try_files $uri $uri/ /index.html =404;
  }

  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 256;
}
